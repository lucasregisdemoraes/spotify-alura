<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/aside.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <aside>
        <nav class="card">
            <a class="logo" href="#">
                <img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify">
            </a>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="aside-options card">
            <div class="library">
                <button type="button">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <span>Sua biblioteca</span>
                </button>
                <button type="button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span class="sr-only">Adicionar</span>
                </button>
            </div>
            <div class="playlist">
                <h2>Crie sua primeira playlist</h2>
                <p>É fácil, vamos te ajudar.</p>
                <button type="button">Criar playlist</button>
            </div>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="language">
                <button type="button">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </aside>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button type="button">
                        <img src="./src/assets/icons/small-left.png" alt="Seta para esquerda">
                    </button>
                    <button type="button">
                        <img src="./src/assets/icons/small-right.png" alt="Seta para direita">
                    </button>
                </div>
                <div class="header__search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input id="search-input" type="text" placeholder="O que você quer ouvir?">
                </div>
                <div class="header__login">
                    <button type="button">Inscreva-se</button>
                    <button type="button">Entrar</button>
                </div>
            </nav>
            <div class="playlist-container">
                <div id="result-playlist">
                    <div class="playlist">
                        <h1>Boas vindas</h1>
                        <h2>Navegar por todas as seções</h2>
                    </div>
                    <div class="offer__scroll-container">
                        <div class="offer__list">
                            <section class="offer__list-item">
                                <a class="card" href="#">
                                    <div class="card">
                                        <img src="./src/assets/playlist/1.jpeg" alt="Imagem playlist 1">
                                        <span>Boas festas</span>
                                    </div>
                                </a>
                                <a class="card" href="#">
                                    <div class="card">
                                        <img src="./src/assets/playlist/2.jpeg" alt="Imagem playlist 2">
                                        <span>Boas festas</span>
                                    </div>
                                </a>
                                <a class="card" href="#">
                                    <div class="card">
                                        <img src="./src/assets/playlist/3.jpeg" alt="Imagem playlist 3">
                                        <span>Boas festas</span>
                                    </div>
                                </a>
                                <a class="card" href="#">
                                    <div class="card">
                                        <img src="./src/assets/playlist/4.jpeg" alt="Imagem playlist 4">
                                        <span>Boas festas</span>
                                    </div>
                                </a>
                                <a class="card" href="#">
                                    <div class="card">
                                        <img src="./src/assets/playlist/5.jpeg" alt="Imagem playlist 5">
                                        <span>Boas festas</span>
                                    </div>
                                </a>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result-artist" class="hidden">
                <div class="grid-container">
                    <div class="artist-card">
                        <div class="card-img">
                            <img id="artist-img" class="artist-img" src="" alt="">
                            <div class="play">
                                <i class="fa fa-solid fa-play" aria-hidden="true"></i>

                            </div>
                        </div>
                        <div class="card-text">
                            <a class="vst" title="Foo Fighters"></a>
                            <span id="artist-name" class="artist-name"></span>
                            <span class="artist-category">Artista</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
